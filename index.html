<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./H-scout-logo.png" type="image/x-icon" />

    <menu>

              stroke-linecap="round"
              stroke-linejoin="round"

            fill="none"
            viewBox="0 0 24 24"

            class="mine-icon"

              stroke-linecap="round"
              stroke-linejoin="round"

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="assigned-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="closed-icon"

            <path
              stroke-linecap="round"
              stroke-linejoin="round"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="spam-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636"

          stroke="currentColor"

            stroke-linecap="round"
            stroke-linejoin="round"

    <main>
      <div class="email-content-area">
        <img class="avatar-photo" src="./blue-avatar.jpeg" alt="" />
        <h3>You're on top of the world!</h3>
        <p>
          Just like <a href="#">Chinasa LC-mena</a> the first black woman ever
          to venture to both the North and South Pole
        </p>
      </div>
    </main>
  </body>
</html>
